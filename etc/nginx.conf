server {
	listen 80 default_server;

	root /home/box/web;
	index index.html index.htm;

	location / {
		proxy_pass http://127.0.0.1:8000;
	}
	location ^~ /hello/ {
		proxy_pass http://0.0.0.0:8080;
	}
	location ^~ /uploads/ {
		root	/home/box/web;
	}
	location ~* \.\w\w+$ {
		root	/home/box/web/public;
	}
}
